[main]
tmdb_api_key = your tmdb API key

# Pass a ISO 639-1 value to display translated data for the fields that support it.
language = it-IT

# Specify a ISO 3166-1 code to filter release dates. Must be uppercase.
region = IT

# a string to append at the query for searching localized trailer. ie: "<movie name> + trailer + <ita>"
query_region = ita

[trailer]
# max number of trailers to download.
max_trailers = 10

# number of trailers to concatenate. Only these trailers will be played
quantity = 3
